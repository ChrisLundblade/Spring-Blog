<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coffee</title>
</head>
<body>
	<h1>This is the coffee page, I guess</h1>
	<div th:if="${selections}">
		<h2>You selected a <span th:text="${roast}"></span> roast !</h2>
		<p>Here are some options for you: </p>
		<ul>
			<li th:each="selection : ${selections}">
				<p><span th:text="${selection.brand}"></span> <span th:text="${selection.origin}"></span> <span th:text="${selection.roast}"></span> </p>
			</li>
		</ul>
		<p th:if ="${roast} != 'dark'">Why no dark, tho?</p>
	</div>

	<h2>Select your favored roast:</h2>
	<ul>
		<li><a href="/coffee/dark">Dark Roast</a></li>
		<li><a href="/coffee/medium">Medium Roast</a></li>
		<li><a href="/coffee/light">Light Roast</a></li>
	</ul>
</body>
</html>
